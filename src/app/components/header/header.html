<header class="header">
  <nav class="header__container">
    <a href="#home" class="header__logo">
      <img src="logo/logo.svg" alt="QT Logo" class="header__logo-image">
    </a>

    <a href="#about" class="header__nav-link header__nav-link--about">{{ 'HEADER.ABOUT' | translate }}</a>
    <a href="#skills" class="header__nav-link header__nav-link--skills">{{ 'HEADER.SKILLS' | translate }}</a>
    <a href="#projects" class="header__nav-link header__nav-link--projects">{{ 'HEADER.PROJECTS' | translate }}</a>
    <a href="#contact" class="header__nav-link header__nav-link--contact">{{ 'HEADER.CONTACT' | translate }}</a>

    <div class="header__lang">
      <span
        class="header__lang-option"
        [class.header__lang-option--active]="currentLang === 'en'"
        (click)="switchLanguage('en')">
        EN
      </span>
      <span class="header__lang-divider">|</span>
      <span
        class="header__lang-option"
        [class.header__lang-option--active]="currentLang === 'de'"
        (click)="switchLanguage('de')">
        DE
      </span>
    </div>
  </nav>
</header>
