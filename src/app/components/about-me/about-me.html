<section id="about" class="about-me">
  <div class="about-me__container">
    <!-- Left: Colored Stickers -->
    <div class="about-me__stickers">
      <div class="about-me__sticker about-me__sticker--yellow">
        <img src="/img/about-me/Yellow.png" alt="Based in Munich" class="about-me__sticker-bg">
        <div class="about-me__sticker-content">
          <img src="/img/about-me/location.svg" alt="Based in Munich" class="about-me__sticker-icon">
          <span class="about-me__sticker-text">{{ 'ABOUT.LOCATION' | translate }}</span>
        </div>
      </div>
      <div class="about-me__sticker about-me__sticker--blue">
        <img src="/img/about-me/2 Blue.png" alt="Open to relocate" class="about-me__sticker-bg">
        <div class="about-me__sticker-content">
          <img src="/img/about-me/relocate.svg" alt="Open to relocate" class="about-me__sticker-icon">
          <span class="about-me__sticker-text">{{ 'ABOUT.RELOCATE' | translate }}</span>
        </div>
      </div>
      <div class="about-me__sticker about-me__sticker--orange">
        <img src="/img/about-me/3 Orange.png" alt="Open to work remote" class="about-me__sticker-bg">
        <div class="about-me__sticker-content">
          <img src="/img/about-me/remote.svg" alt="Open to work remote" class="about-me__sticker-icon">
          <span class="about-me__sticker-text">{{ 'ABOUT.REMOTE' | translate }}</span>
        </div>
      </div>
    </div>

    <!-- Right: Content -->
    <div class="about-me__content">
      <span class="about-me__label">{{ 'ABOUT.LABEL' | translate }}</span>
      <h2 class="about-me__title">{{ 'ABOUT.TITLE' | translate }}</h2>
      <p class="about-me__text">
        {{ 'ABOUT.TEXT_1' | translate }}
      </p>
      <p class="about-me__text">
        {{ 'ABOUT.TEXT_2' | translate }}
      </p>
      <div class="about-me__button-container">
        <a href="#contact" class="about-me__button">{{ 'ABOUT.BUTTON' | translate }}</a>
      </div>
    </div>
  </div>
</section>
