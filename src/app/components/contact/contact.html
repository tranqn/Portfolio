<section id="contact" class="contact">
  <div class="contact__container">
    <!-- Left: Content -->
    <div class="contact__left">
      <div class="contact__content">
        <span class="contact__label">{{ 'CONTACT.LABEL' | translate }}</span>
        <h2 class="contact__title">{{ 'CONTACT.TITLE' | translate }}</h2>
        <p class="contact__description">
          {{ 'CONTACT.DESCRIPTION' | translate }}
        </p>
        <img src="/img/contact/Color option 1.png" alt="Decorative underline" class="contact__underline">
      </div>
    </div>

    <!-- Right: Form -->
    <div class="contact__right">
      <form class="contact__form" (ngSubmit)="onSubmit()" #contactForm="ngForm">

        <label for="name">{{ 'CONTACT.NAME_LABEL' | translate }}</label>
        <input
          [(ngModel)]="formData.name"
          type="text"
          id="name"
          name="name"
          [placeholder]="'CONTACT.NAME_PLACEHOLDER' | translate"
          required>

        <label for="email">{{ 'CONTACT.EMAIL_LABEL' | translate }}</label>
        <input
          [(ngModel)]="formData.email"
          type="email"
          id="email"
          name="email"
          [placeholder]="'CONTACT.EMAIL_PLACEHOLDER' | translate"
          required>

        <label for="message">{{ 'CONTACT.MESSAGE_LABEL' | translate }}</label>
        <textarea
          [(ngModel)]="formData.message"
          id="message"
          name="message"
          [placeholder]="'CONTACT.MESSAGE_PLACEHOLDER' | translate"
          rows="6"
          required></textarea>

        <div class="contact__form-checkbox">
          <input
            [(ngModel)]="formData.privacyAccepted"
            type="checkbox"
            id="privacy"
            name="privacy"
            required>
          <label for="privacy">
            {{ 'CONTACT.PRIVACY_TEXT' | translate }} <a routerLink="/privacy-policy">{{ 'CONTACT.PRIVACY_LINK' | translate }}</a> {{ 'CONTACT.PRIVACY_TEXT_2' | translate }}
          </label>
        </div>

        <button type="submit" [disabled]="!contactForm.valid">{{ 'CONTACT.SUBMIT' | translate }}</button>

      </form>
    </div>
  </div>
</section>
