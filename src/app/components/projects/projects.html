<section id="projects" class="projects">
  <div class="projects__container">
    <!-- Header -->
    <div class="projects__header">
      <span class="projects__label">{{ 'PROJECTS.LABEL' | translate }}</span>
      <h2 class="projects__title">{{ 'PROJECTS.TITLE' | translate }}</h2>
      <img src="/img/projects/Color option 1.png" alt="Decorative underline" class="projects__underline">
      <p class="projects__description">
        {{ 'PROJECTS.DESCRIPTION' | translate }}
      </p>
    </div>

    <!-- Project Cards -->
    @for (project of projects; track project.id) {
      <app-project-card [project]="project"></app-project-card>
    }
  </div>
</section>
